<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div class="footer">
            <label>Result</label>
            <label>JS1222I1</label>
        </div>
    </div>
    <script>
        function handleAddClick(){
            let number1 = Number(document.getElementById("idTxtNumber1").value);
            let number2 = Number(document.getElementById("idTxtNumber2").value);



            let total = number1 + number2;
            // --- lấy ra thẻ theo id
            // document.getElementById("idResult").innerText = "Result: " + total;
            // --- Lấy danh sách thẻ theo tên class
            // document.getElementsByClassName("cResult")[0].innerText = "Result: " + total;

            // document.getElementsByTagName("label")
            // --- lấy ra thẻ đầu tiên theo selector
            // document.querySelector(".footer > label").innerText = "Result: " + total;   
            // --- lấy ra 1 danh sách thẻ theo selector
            document.querySelectorAll(".footer > label")[0].innerText = "Result query selector all" + total;
        }
    </script>
</body>
</html>
