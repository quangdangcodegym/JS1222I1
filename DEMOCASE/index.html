<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="create-request">
            <div class="form-group">
                <label for="requestOn">Request On (*)</label>
                <input id="requestOn" type="date" class="form-control" >
            </div>
            <div class="form-group">
                <label for="accessFor">Access for (*)</label>
                <input id="accessFor" type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="team">Team (*)</label>
                <select name="" id="team" class="form-control">
                    <option value="Marketing">Marketing</option>
                    <option value="Sale">Sale</option>
                    <option value="HumanResource">Human Resource</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-warnning" onclick="handleCreate()">Create</button>
            </div>
        </div>
        <div class="display-request">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Ticket ID</th>
                        <th>Request On</th>
                        <th>Access For</th>
                        <th>Team</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tb-request"></tbody>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
